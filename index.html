<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container" style="width: 100%; height: 100%;">
    <scene v-slot="scene">
      <perspective-camera v-bind:share="scene"></perspective-camera>
      <directional-light v-bind:share="scene"></directional-light>
      <hemisphere-light v-bind:share="scene"></hemisphere-light>
      <fbx-model
        v-bind:share="scene"
        v-bind:loader="fbxLoader"
        path="/three.js/examples/models/fbx/"
        file="Samba-Dancing.fbx"
        v-bind:isActionModel="true"
      ></fbx-model>
    </scene>
    <webgl-renderer></webgl-renderer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./three.js/build/three.js"></script>
  <script src="/three.js/examples/js/loaders/FBXLoader.js"></script>
  <script src="/three.js/examples/js/libs/inflate.min.js"></script>

  <script src="./src/Test.js"></script>
  <script src="./src/Bus.js"></script>
  <script src="./src/Scene.js"></script>
  <script src="./src/PerspectiveCamera.js"></script>
  <script src="./src/DirectionalLight.js"></script>
  <script src="./src/HemisphereLight.js"></script>
  <script src="./src/WebGLRenderer.js"></script>
  <script src="./src/FBXModel.js"></script>

  <script>
    
    const app = new Vue({
      el: '#container',
      components: {
        'test': Test,
        'scene': Scene,
        'perspective-camera': PerspectiveCamera,
        'directional-light': DirectionalLight,
        'hemisphere-light': HemisphereLight,
        'webgl-renderer': WebGLRenderer,
        'fbx-model': FBXModel,
      },
      data: {
        fbxLoader: new THREE.FBXLoader()
      }
    });
  </script>
</body>
</html>
