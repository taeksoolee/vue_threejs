<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container" style="width: 10rem; height: 10rem;">
    <scene v-slot="share">
      <perspective-camera v-slot="share" v-bind:share="share">
        <webgl-renderer v-bind:share="share"></webgl-renderer>
      </perspective-camera>
      <directional-light v-bind:share="share"></directional-light>
      <hemisphere-light v-bind:share="share"></hemisphere-light>
      <fbx-model
        v-bind:share="share"
        path="/three.js/examples/models/fbx/"
        file="Samba-Dancing.fbx"
        v-bind:is-action-model="true"
      ></fbx-model>
    </scene>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vuex"></script> 
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>

  <script src="./three.js/build/three.js"></script>
  <script src="/three.js/examples/js/loaders/FBXLoader.js"></script>
  <script src="/three.js/examples/js/libs/inflate.min.js"></script>

  <script src="./src/Bus.js"></script>
  <script src="./src/Scene.js"></script>
  <script src="./src/PerspectiveCamera.js"></script>
  <script src="./src/DirectionalLight.js"></script>
  <script src="./src/HemisphereLight.js"></script>
  <script src="./src/WebGLRenderer.js"></script>
  <script src="./src/FBXModel.js"></script>

  <script>
    const store = {
      state: {
        models: [],
        mixers: [],
        fbxLoader: new THREE.FBXLoader()
      },
      getters: {
        containerWidth: '',
        containerHeight: '',
      }
    }

    Vue.use(Vuex);
    const app = new Vue({
      el: '#container',
      store,
      components: {
        'scene': Scene,
        'perspective-camera': PerspectiveCamera,
        'directional-light': DirectionalLight,
        'hemisphere-light': HemisphereLight,
        'webgl-renderer': WebGLRenderer,
        'fbx-model': FBXModel,
      },
    });
  </script>
</body>
</html>
